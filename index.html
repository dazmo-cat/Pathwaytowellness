<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway to Wellness</title>
    <style>
        body {
            /* A warm, calming beige */
            background-color: #f5f5dc; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #000000; /* Bold Black */
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            color: #9370DB; /* Light Purple (Medium Purple) */
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 0;
        }

        /* Subtle line under the title */
        .divider {
            height: 2px;
            width: 100px;
            background-color: #000000;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PATHWAY TO WELLNESS</h1>
        <div class="divider"></div>
        <p>Your journey begins with the first step</p>
    </div>

</body>
</html>
